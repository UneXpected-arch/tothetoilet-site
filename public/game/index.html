<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WIPE: Catch the Gains</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('../assets/backdrop.png') center/cover no-repeat fixed;
      background-color: #0E2341; /* fallback */
    }
    canvas {
      background: transparent !important;
      display: block;
      margin: 0 auto;
    }
    .hud {
      position: absolute;
      top: 5px;
      left: 5px;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 8px;
      background: rgba(0,0,0,0.5);
      border-radius: 8px;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    .hud img {
      height: 20px;
    }
  </style>
</head>
<body>
  <!-- HUD -->
  <div class="hud">
    <img src="../assets/coin.png" alt="WIPE">
    <b>WIPE</b>
    &nbsp; Score: <span id="score">0</span>
    &nbsp; Combo: <span id="combo">x1</span>
    &nbsp; Lives: <span id="lives">3</span>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- Scripts -->
  <script src="js/game.js"></script>
</body>
</html>
