  <script>
  // Mouse/touch reactive parallax (updates CSS vars for background-position)
  (function(){
    const body=document.body;
    if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
    let tx=0, ty=0, cx=0, cy=0;
    const max=18, ease=.08;
    function set(x,y){
      const nx=(x/(innerWidth||1))*2-1, ny=(y/(innerHeight||1))*2-1;
      tx=nx*max; ty=ny*max;
    }
    addEventListener('mousemove', e=>set(e.clientX,e.clientY), {passive:true});
    addEventListener('touchmove', e=>{ if(e.touches[0]) set(e.touches[0].clientX, e.touches[0].clientY); }, {passive:true});
    (function loop(){
      cx+=(tx-cx)*ease; cy+=(ty-cy)*ease;
      body.style.setProperty('--bgx', cx.toFixed(2)+'px');
      body.style.setProperty('--bgy', cy.toFixed(2)+'px');
      requestAnimationFrame(loop);
    })();
  })();

  // Tilt effect on CTA + gold sparkles
  (function(){
    const btn=document.querySelector('.cta'); if(!btn) return;
    const host=btn.parentElement, layer=host.querySelector('.sparkles');
    const maxTilt=10, ease=.15; let tx=0, ty=0, cx=0, cy=0;

    btn.addEventListener('mousemove', e=>{
      const r=btn.getBoundingClientRect();
      const x=((e.clientX-r.left)/r.width)*2-1;
      const y=((e.clientY-r.top)/r.height)*2-1;
      tx=y*maxTilt; ty=-x*maxTilt;
    });
    btn.addEventListener('mouseleave', ()=>{ tx=0; ty=0; });

    (function loop(){
      cx+=(tx-cx)*ease; cy+=(ty-cy)*ease;
      btn.style.transform=`rotateX(${cx.toFixed(2)}deg) rotateY(${cy.toFixed(2)}deg)`;
      requestAnimationFrame(loop);
    })();

    function spawn(){
      const s=document.createElement('div'); s.className='sparkle';
      const r=btn.getBoundingClientRect(), xr=Math.random(), yr=.2+.6*Math.random();
      s.style.left=(xr*r.width)+'px'; s.style.top=(yr*r.height)+'px';
      layer.appendChild(s);

      const a=Math.random()*Math.PI*2, d=18+Math.random()*28;
      const dx=Math.cos(a)*d, dy=Math.sin(a)*d;
      const life=900+Math.random()*400, t0=performance.now();

      requestAnimationFrame(function tick(t){
        const k=Math.min(1,(t-t0)/life), out=1-Math.pow(1-k,2);
        s.style.opacity=(k<.15? k/.15 : 1-(k-.15)/.85).toFixed(2);
        s.style.transform=`translate(calc(-50% + ${dx*out}px), calc(-50% + ${dy*out}px)) scale(${0.6+0.4*out})`;
        if(k<1) requestAnimationFrame(tick); else s.remove();
      });
    }

    let hover=false;
    const id=setInterval(()=>{ if(!hover) spawn(); }, 420);
    btn.addEventListener('mouseenter', ()=>{ hover=true; for(let i=0;i<10;i++) setTimeout(spawn,i*40); });
    btn.addEventListener('mouseleave', ()=>{ hover=false; });
    btn.addEventListener('click', ()=>{ for(let i=0;i<10;i++) setTimeout(spawn,i*25); });
  })();
  </script>
